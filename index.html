<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="rating-container">
      <div class="star-icon">
        <img src="./assets/images/icon-star.svg" alt="Star Icon">
      </div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p>

      <div class="rating-btns">
        <div class="select-btn">
          <button type="button" class="btn" id="btn1">1</button>
          <button type="button" class="btn" id="btn2">2</button>
          <button type="button" class="btn" id="btn3">3</button>
          <button type="button" class="btn" id="btn4">4</button>
          <button type="button" class="btn" id="btn5">5</button>
        </div>
      </div>

      <div class="submit">
        <button type="submit">Submit</button>
      </div>

      <div class="error">
        Please select any rating!
      </div>
    </div>
    </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nigraum">Yan Corintima</a>.
  </footer>
</body>
</html>
